    appgw.ingress.kubernetes.io/health-probe-path: /actuator/health
spec:
  ingressClassName: azure-application-gateway
  rules:
    - host: app.4.193.226.111.nip.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80